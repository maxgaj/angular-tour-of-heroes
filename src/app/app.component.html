<mat-toolbar color="primary">
  <span>{{title}}</span>
  <span class="fill-remaining-space"></span>
  <a mat-raised-button routerLink="/dashboard">Dashboard</a>
  <a mat-raised-button routerLink="/heroes">Heroes</a>
</mat-toolbar>

<router-outlet></router-outlet>

<div *ngIf="pointerPosition$ | async as pointerPosition; else loadingTemplate">
  <p>
    Position = {{pointerPosition.x}}px on the X axis and
    {{pointerPosition.y}}px on the Y axis
  </p>
</div>

<ng-template #loadingTemplate>
  Waiting for first mousedrag...
</ng-template>

<p>{{ keyboardUpAndDown$ }}</p>

<app-messages></app-messages>
